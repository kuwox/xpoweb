ATTEMPT LEGACY SEF=Compatibilidad hacia atrás con SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Si seleccionas <strong>Sí</strong>, el sistema buscará antiguas cadenas de texto que ya no se usan y las redirigirá a las correctas.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Si seleccionas <strong>Sí</strong>, el sistema usará el estilo en formato antigo de SEF e intentará generar un enlace válido.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Si seleccionas <strong>Sí</strong>, el sistema usará el estilo en formato antiguo de SEF y lo redireccionará al nuevo estilo de enlace.
PROVIDES BACKLINK SUPPORT=El plugin Backlink ofrece soporte para la compatibilidad hacia atrás con los enlaces de Joomla!1.0.x. Gracias a ello se redirigirán las URLs y documentos del antiguo formato al correcto que se debe usar sobre Joomla! 1.5.
SEARCH QUERY STRINGS=Buscar cadenas de texto
SEARCH SEF=Buscar SEF
"%S" HAS MOVED TO <A HREF="%s">%s</a>. HAZ CLIC EN EL ENLACE SI TU NAVEGADOR NO TE REDIRIGE AUTOMÁTICAMENTE.="%s" se ha movido a <a href="%s">%s</a>. Haz clic en el enlace si tu navegador no te redirige automáticamente.