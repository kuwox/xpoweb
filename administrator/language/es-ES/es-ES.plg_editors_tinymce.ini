PARAMCODECLEANUP=TinyMCE, por razones de seguridad y conformidad con XHTML, limpiará de tu código a  ciertos elementos HTML, como puedan ser las etiquetas script y de centrado. Recomendamos que no desactives esta función.
PARAMCOMPRESSEDVERSION=TinyMCE puede funcionar en modo de compresión, lo que permitirá una carga ligeramente más rápida. No obstante, este modo no funciona siempre, especialmente con Internet Explorer, por lo que está normalmente desactivado. Si decides activarlo, asegúrate de que funciona en tu sistema.
PARAMCUSTOMCSS=Puedes especificar la carga un archivo CSS personalizado - simplemente ingresa la URL completa al archivo CSS que quieres cargar. Si ingresas un valor en este campo, sobrescribe el parámetro de la clase CSS de la plantilla.
PARAMDIRECTIONALITY=Selecciona mostrar, o no, el botón RTL. Sólo funciona en el modo avanzado.
PARAMELEMENTPATH=Al activarse muestra las clases disponibles para el texto seleccionado
PARAMENTITIECLEANUP=Si no se activa esta función, no se eliminarán las entidades del código.
PARAMEXTVALIDELEMENTS=Permite la agregación de elementos válidos específicos existentes en la lista de normas
PARAMFLASH=Mostrar/Ocultar el botón Flash. Sólo funciona en el modo Avanzado.
PARAMFULLSCREEN=Mostrar/Ocultar el botón pantalla completa. Sólo funciona en el modo avanzado
PARAMINSERTDATE=Mostrar/Ocultar el botón insertar fecha. Sólo funciona en el modo avanzado
PARAMINSERTTIME=Mostrar/Ocultar el botón insertar hora. Sólo funciona en el modo avanzado
PARAMHTMLHEIGHT=Altura de la ventana HTML del tipo emergente. Sólo funciona en el modo avanzado
PARAMHTMLWIDTH=Anchura de la ventana HTML del tipo emergente. Sólo funciona en el modo avanzado
PARAMLAYER=Mostrar/Ocultar el botón de control de capas. Sólo funciona en el avanzado
PARAMPREVIEW=Mostrar/Ocultar el botón Vista previa. Sólo funciona en el modo avanzado.
PARAMPREVIEWHEIGHT=Altura de la ventana de Vista previa del tipo emergente. Sólo funciona en el modo avanzado.
PARAMPREVIEWWIDTH=Anchura de la ventana de Vista previa del emergente. Sólo funciona en el modo avanzado.
PARAMSEARCHREPLACE=Mostrar/Ocultar el botón buscar y reemplazar. Sólo funciona en el modo Avanzado.
PARAMSMILIES=Mostrar/Ocultar el botón emoticones. Sólo funciona en el modo avanzado.
PARAMSTYLE=Mostrar/Ocultar el botón de Estilo CSS. Sólo funciona en el modo avanzado
PARAMTABLE=Mostrar/Ocultar los botones de control de tablas. Sólo funciona en el modo avanzado.
PARAMTEMPLATE=Mostrar/Ocultar el botón Agregar una nueva capa. Sólo funciona en el modo avanzado.
PARAMTEMPLATECSS=De modo predeterminado, este plugin busca un archivo editor.css Si no encuentra ese archivo, carga el archivo template_css.css para compatibilidad hacia atrás con Joomla! 1.0.x
PARAMXHTMLXTRAS=Mostrar/Ocultar las funciones adicionales XHTML. Sólo funciona en el modo avanzado.
