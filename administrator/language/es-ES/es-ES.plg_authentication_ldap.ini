PARAMLDAPPORT=El puerto predeterminado es el 389
PARAMBASEDN=La base DN para su servidor LDAP
PARAMAUTHMETHOD=El método de autorización para validar las credenciales
PARAMCONNECTSTRING=La cadena y clave de conexión, definen los parámetros de la conexión para la fase de búsqueda DN. Exite dos opciones. 1 la búsqueda anónima, que deja ambos campos vacíos. 2 La conexión administrativa, que conecta un nombre de usuario, si éste, pertenece a una cuenta administrativa, como por ejemplo, el nombre de usuario Administrator, que pertenece a la cuenta del Super Administrador. La contraseña de conexión es la misma que se usa desde tu cuenta administrativa actual.
PARAMCONNECTPASSWORD=La contraseña de conexión, es la de la cuenta de administración. Se utiliza en los métodos de autorización: 'Autenticar y luego asegurar' y en  'Comparación de anónimo'
PARAMLDAPV3=El valor predeterminado es LDAP2, sin embargo las últimas versiones de OpenLdap requieren de clientes que utilicen LDAPV3
PARAMNEGOCIATETLS=Negocia el encriptamiento TLS con los servidores LDAP. Esto encriptará todo el tráfico de/hacia el servidor LDAP.
PARAMFOLLOW=Esta opción establece el valor de la bandera LDAP_OPT_REFERRALS. Usted tendrá que comprobar que esta en no para los servidores de Windows 2003.
PARAMSEARCHSTRING=Una cadena utilizada para realizar una búsqueda proporcionada por un usuario. La contraseña de entrada se reemplaza dinámicamente por la proporcionada por el usuario al entrar, por lo que en el ejemplo, la cadena es: uid=[login], dc=mi-domminio, dc=com. Se pueden usar varias cadenas separadas por un punto y coma.
PARAMUSERSDN=La contraseña de entrada se reemplaza dinámicamente por la proporcionada por el usuario al entrar, por lo que en el ejemplo, la cadena es: uid=[login], dc=mi-domminio, dc=com. Se pueden usar varias cadenas separadas por un punto y coma.
PARAMMAPFN=Atributo LDAP que contiene el nombre completo del usuario
PARAMMAPEMAIL=Atributo LDAP que contiene el E-mail del usuario
PARAMMAPUID=Atributo LDAP que contiene el ID de acceso del usuario. Para directorios activos es sAMAccountName
